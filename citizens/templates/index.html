{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block content %}
<style>
    body{
            background-image: url('{% static "images/juliewolpers.jpg" %}');
            background-repeat: no-repeat;
            font-style: normal;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: small;
        }
        .navigation{
            background-color:#10E7DC70;
            color: aliceblue;
        }

        .nav-link{
            color: aliceblue;
        }

        .container-fluid{
            width:100%;
            height:695px;
            background-color:#10E7DC70;
            padding: 0;
            margin: 0;
        }
        .btn{
            border-radius: 28px;
            width: 20%;
        }

        .btn-warning{
             background-color:#F79E02;
             border-color: #F79E0290;
             color:#F79E0290;
             color: white;
        }

        .btn-success{
            color: #F79E02;
            background-color: #f0f8ff90;
            border-color: #f0f8ff;
        }
        h2{
            color: aliceblue;
            font-weight: bold;
            font-size: 2.6em;
        }
</style>
    <div class="container-fluid">
        <div class="home">
            <div class="container home-page text-center">
                <div class="justify-content-center">
                    <h2 class="">Lakeview Ward, Nakuru County</h2>
                    <p class="text-white">Towards people driven development</p>
                    <!-- <div class="button-group"> -->
                    <a href="{% url 'list-view' %}" class="btn btn-warning pl-2 mr-2">People</a>
                    <a href="{% url 'group-list' %}" class="btn btn-success pl-3">Groups</a>
                    <!-- </div> -->
                    <p class="text-white mt-2">
                       
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        var element = document.getElementById('navbar');
        element.classList.remove('navbar-dark','bg-dark');
        element.classList.add('text-white');

         </script>
{% endblock %}
