{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <style>
        body{
            overflow: hidden;
            background-image: url('{% static "images/juliewolpers.jpg" %}');
            background-repeat: no-repeat;
            font-style: normal;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: large;
        }
        .container-fluid{
            width:100%;
            height:695px;
            background-color:#10E7DC70;
            padding: 0;
            margin: 0;
        }

        .login{
            background-color: #ffffff60;
            padding: 2%;
        }

        .btn-info{
            background-color:#F79E02;
            border-color:#F79E02;
        }

        .btn-info:hover{
            background-color:#6CDAEE;
            border-color:#F79E02;
        }

        .text-header{
            margin-left: 0rem;
        }
    </style>
    <div class="container-fluid text-dark">
        <div class="row container">
            <div class="col-md-4"></div>
            <div class="col-md-6 col-sm-8 col-xs-8">
                <div class="text-header text-center">
                    <p class="h2 mt-5 bold">LakeView Ward Visitors Management Site</p>
                </div>
                <div class="login w-100">
                    <p class="text-center h4">Login</p>
                    <form action="{% url 'login' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" name="Login" class="form-control mt-2 btn-dark" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}

{% endblock %}
