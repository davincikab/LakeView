{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container text-dark mx-auto">
        <div class="row ml-5">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-8 col-xs-8 bg-light px-5 py-5">
                <div class="w-100 ">
                    <p class="text-center h4">Login</p>
                    <form action="{% url 'login' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" name="Login" class="form-control mt-2 btn-dark" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
         $(function () {
             $('li').css({'color':'red'});
            $('footer').hide();
        });
    </script>
   
{% endblock %}
