{% extends 'base.html' %}
{% block title %}
    Message Update
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
    integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<div class="container justify-content-center my-2 py-2">
    <div class="col-md-6 offset-3 border">
        <div class="py-2 d-block">
            <h6 class="text-center">Create Message</h6>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Update" class="form-control btn btn-success mt-3">
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
    integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

    <script>
        // Implement a datetimepicker
         
         $(function () {
            $("#id_date_sorted").datetimepicker({
                format:'Y-m-d H:i:s'
            });
           
        });
    </script>
{% endblock %}
