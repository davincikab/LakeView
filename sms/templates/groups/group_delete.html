
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'group-detail' object.pk %}"> Cancel</a>
</div>
{% endblock %}
