{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-md-6">
        <form action="{% url 'group-create'%}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            
            <input type="submit" value="Create" class="btn btn-success mt-2">
        </form>
    </div>
</div>
{% endblock %}
