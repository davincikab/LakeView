{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-md-8">
        <h5 class="text-center"> {{form.id_number.value|yesno:"Update,no,Create" }} A Citizen</h5>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{{form.id_number.value|yesno:'Update,no,Create' }}" class="btn btn-success mt-2">
    </form>
</div>
{% endblock %}
