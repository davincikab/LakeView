{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <style>
        body{
            background-color: aqua;
        }
        .login{
            margin:m;
        }
    </style>
    <div class="container-fluid ml-2">
        <div class="row container">
            <div class="col-md-4"></div>
            <div class="col-md-6 col-sm-8 col-xs-8  bg-dark text-white login py-2">
                <p class="text-center h4">Login</p>
                <form action="{% url 'login' %}" method="POST" class="form-horizontal">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" name="Login" class="form-control mt-2 btn-info" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
